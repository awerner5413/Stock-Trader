{% extends "layout.html" %}

{% block title %}
    Quotes
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <label for="symbol">Stock Symbol:</label><br><br>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text"><br>
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
